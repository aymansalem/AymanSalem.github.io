name: Generate Blogger Sitemap

on:
  workflow_dispatch:  # Manual trigger

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo with full history
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # Step 4: Run Python script to generate sitemap
      - name: Generate Blogger Sitemap
        run: python generate_blogger_sitemap.py

      # Step 5: Commit & Push using GH_PAT
      - name: Commit & Push Blogger Sitemap
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sitemap_blogger.xml
          git commit -m "Auto-update Blogger sitemap" || echo "No changes to commit"
          git fetch origin main
          git reset --hard origin/main
          # Use GH_PAT for authentication to avoid 403
          git push https://$GH_PAT@github.com/${{ github.repository }} HEAD:main --force
