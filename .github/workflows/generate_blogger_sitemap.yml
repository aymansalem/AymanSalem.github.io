name: Generate Blogger Sitemap

on:
  workflow_dispatch:   # manual run
  schedule:
    - cron: '0 2 * * *'  # optional daily at 02:00 UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run Blogger sitemap script
        run: python generate_blogger_sitemap.py

      - name: Commit & push updated sitemap
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sitemap_blogger.xml
          git commit -m "Auto-update Blogger sitemap"
          git push
