name: Generate Blogger Sitemap

on:
  workflow_dispatch:  # Manual trigger

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full history needed for force push

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Generate Blogger Sitemap
        run: python generate_blogger_sitemap.py

      - name: Commit & Push Blogger Sitemap
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sitemap_blogger.xml
          git commit -m "Auto-update Blogger sitemap" || echo "No changes to commit"
          git fetch origin main
          git reset --hard origin/main
          # Use the env variable directly, not ${{ }}
          git push https://x-access-token:$GH_PAT@github.com/$GITHUB_REPOSITORY HEAD:main --force
