name: Generate Blogger Sitemap

on:
  workflow_dispatch:  # manual trigger

jobs:
  generate-sitemap:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # full git history needed for force push

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # Step 4: Generate Blogger sitemap
      - name: Generate Blogger Sitemap
        run: python generate_blogger_sitemap.py

      # Step 5: Commit & Push sitemap
      - name: Commit & Push Blogger Sitemap
        env:
          GH_PAT: ${{ secrets.GH_PAT }}  # <-- Make sure this is your PAT with repo access
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add sitemap_blogger.xml
          git commit -m "Auto-update Blogger sitemap" || echo "No changes to commit"
          # Push using your PAT, not the default GitHub token
          git push https://x-access-token:$GH_PAT@github.com/$GITHUB_REPOSITORY HEAD:main --force
