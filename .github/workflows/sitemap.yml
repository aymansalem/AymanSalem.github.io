name: Auto-Generate Sitemap

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate sitemap
        run: |
          BASE_URL="https://aymansalem.github.io"
          TODAY=$(date +'%Y-%m-%dT%H:%M:%S+00:00')
          echo '<?xml version="1.0" encoding="UTF-8"?>' > sitemap.xml
          echo '<urlset xmlns="http://www.sitemaps.org/schemas/sitemap/0.9">' >> sitemap.xml

          # Always include homepage
          echo "  <url><loc>${BASE_URL}/</loc><lastmod>${TODAY}</lastmod><priority>1.00</priority></url>" >> sitemap.xml

          # Loop through all HTML files except index.html
          for file in $(find . -name "*.html" ! -name "index.html"); do
            # Remove leading ./ from path
            clean_path=$(echo "$file" | sed 's|^\./||')

            # Special case: portfolio.html (keep extension)
            if [[ "$clean_path" == "portfolio.html" ]]; then
              url="${BASE_URL}/portfolio.html"
            else
              # Remove .html extension for clean URL
              url="${BASE_URL}/$(basename "$clean_path" .html)"
            fi

            echo "  <url><loc>${url}</loc><lastmod>${TODAY}</lastmod><priority>0.80</priority></url>" >> sitemap.xml
          done

          echo '</urlset>' >> sitemap.xml

      - name: Commit sitemap
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "actions@github.com"
          git add sitemap.xml
          git commit -m "Auto-update sitemap" || echo "No changes to commit"
          git push
