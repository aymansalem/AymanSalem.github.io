<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Layout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg bg-purple">
        <div class="container">
            <a class="navbar-brand text-white" href="#">My Portfolio</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link text-white" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Projects</a></li>
                    <li class="nav-item"><a class="nav-link text-white" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero bg-purple text-center py-5">
        <div class="container">
            <div class="search-bar mx-auto">
                <input type="text" class="form-control d-inline w-75" placeholder="Search...">
                <button class="btn btn-pink">Go</button>
            </div>
        </div>
    </section>

    <!-- Grid Section -->
    <section class="container my-5">
        <div class="row">
            <div class="col-md-4">
                <div class="box bg-blue p-4"></div>
            </div>
            <div class="col-md-4">
                <div class="box bg-blue p-4"></div>
            </div>
            <div class="col-md-4">
                <div class="box bg-blue p-4"></div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer bg-pink text-center py-3">
        <p class="mb-0">&copy; 2025 My Portfolio</p>
    </footer>

    <style>
        .bg-purple { background-color: #6a1b9a; }
        .bg-blue { background-color: #007bff; height: 150px; }
        .bg-pink { background-color: #e91e63; color: white; }
        .search-bar { max-width: 500px; }
        .btn-pink { background-color: #e91e63; color: white; border: none; }
    </style>
</body>
</html>
